{% extends "main_app/base.html" %}
{% load bootstrap5 %}
{% load static %}

{% block content %}

<div class="container-fluid">
   
    <div style="overflow:hidden" class="row">
        <div class="col-md-4 col-lg-3" id="personal_info_container">
            {% include 'main_app/sidebar.html' %}


        </div>

        <div class="col-md-8 col-lg-9" style="background-color: #ffffff85;">

          
                <div   id="my_margin" style="margin: 0.5cm 1cm 1cm 1cm;" >
                    <div style="display:inline-block" >
                       
                        <div class="btn btn-sm rounded-circle" style="background-color: rgba(0, 30, 255, 0.122);border: 1px rgb(92, 92, 255) solid;">
                            <a style="font-size: 1rem;color: rgb(20, 27, 255);" href="{% url 'main_app:index' %}" > 
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="28" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                                </svg>
                            </a>
                        </div>
          
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <h4 style="margin-top: 15px;display:inline-table"> 
                            <b style="color:#00672A;margin-bottom: 0rem;"> Education </b>
                            <div style="width: 70px;">
                                <hr style="border: 2px #00a648 solid;opacity: 0.8;margin-top:0.3rem ;">
                            </div>
                        </h4>
                    </div>
                    <br>
                
                <form action="{% url 'main_app:education' education.id %}" method="post">
                    {% csrf_token %}
                    {% bootstrap_form education_form %}
                    <button class="btn btn-success btn-sm rounded-pill" name="submit">Save Changes</button>
                </form>
                </div>
            
          <br>
        </div>

    </div>

</div>


{% endblock content %}
